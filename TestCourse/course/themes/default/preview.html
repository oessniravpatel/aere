<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Untitled Document</title>
	<link href="student_structure.css" rel="stylesheet" type="text/css" />
	<link href="student_text.css" rel="stylesheet" type="text/css" />
	<link href="student_options.css" rel="stylesheet" type="text/css" />
	<link href="student_advanced.css" rel="stylesheet" type="text/css" />
</head>
<body class="contentBody" onLoad="Initialize();">
	<div id="UDUTU_MultiMedia1" class="oneImage left">
		<img id="UDUTU_MultiMedia1_Content" class="SomeClass" src="media_placeholder.jpg" width="410px" height="300px">
		
		<div id="UDUTU_MultiMedia1_EditContent" class="editPanel">
			<p>media editing options</p>
			<div id="UDUTU_MultiMedia1_btnAdd"></div>
			<div id="UDUTU_MultiMedia1_btnEdit"></div>
			<div id="UDUTU_MultiMedia1_btnSelect"></div>
		</div>
	
		<div id="UDUTU_MultiMedia1_Caption" class="caption">
			<div id="UDUTU_MultiMedia1_Caption_Content" class="capText">some text in here</div>
			<div id="UDUTU_MultiMedia1_Caption_EditContent" class="editPanel">
				<p>edit caption</p>
				<div id="UDUTU_MultiMedia1_Caption_btnEdit"></div>
			</div>
		</div>
	</div>
	
	<div id="UDUTU_Text1" class="text right">
		<div id="UDUTU_Text1_Headline" class="textHeadline">some text in here</div>
		<div id="UDUTU_Text1_Content" class="textContent">some text in here</div>
		<div id="UDUTU_Text1_EditContent" class="editPanel">
			<p>text editing options</p>
			<div id="UDUTU_Text1_btnAdd"></div>
			<div id="UDUTU_Text1_btnEdit"></div>
			<div id="UDUTU_Text1_btnSelect"></div>
		</div>
	</div>
	
	<span ID="UDUTU_Narration" NAME="UDUTU_Narration" style="visibility: hidden;">../Media/Content/sample.mp3</span>
</body>
</html>
